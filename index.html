<!DOCTYPE html>
<html>
  <head>
    <title>QuickCounter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <script src="./scripts/index.js"></script>
    <script src="./scripts/toggle.js"></script>
  </head>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("edit-icon").addEventListener("click", function() {
                document.getElementById("counterTitle").style.display = "none";
                document.getElementById("titleInput").style.display = "block";
            });
        });
    </script>
    
  </head>
  <body>
    <div>
    <header>
      <div class="navbar-left">
        <a href="overview.html">
          <button class="custom-icon-button">
              <img class='img' src="https://api.iconify.design/tdesign:info-circle.svg?color=%23888888" alt="Info">
            </button>
          </a>
      </div>
      <div class="navbar-center">
        <h1 id="title-header">QuickCounter</h1>
      </div>
      <div class="navbar-right">
        <button id="toggleNightMode">
        <img  id="toggleIcon" src="https://api.iconify.design/akar-icons/sun-fill.svg?color=white" alt="Toggle">
      </button>
    </div>
        </div>
      </div>
    </header>
    <div id="counterSection">
        <div class='counter-title'>
          <h2 id="counterTitle" class='title' contenteditable="true">Counter Name</h2>
          <button id="addValueButton">Add Value</button>
          <button id="resetButton">Reset</button>
          <input type="text" id="initialValue" style="display: none">
        </div>
        <div class="center-box">
          <div id="counter" contenteditable="false">0</div>
        </div>
        <div class='button-base'>
          <button id='incrementButton'>+</button>
          <button id='decrementButton'>-</button>
        </div>
      </div>
      <div id="newCounterSection"></div>
      <div class='add-counter'>
        <button class='button-add' id="addCounterButton">Add New Counter</button>
      </div>
    <footer>
        <div class='footer-content'>QuickCounter Â© 2023</div>
      </footer>
  </body>
</html>
